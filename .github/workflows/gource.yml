name: Gource
on:
  schedule:
    - cron:  '0 0 * * *'
    
jobs:
  Gource:
    name: Create and uplaod gource video
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out full history on master
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Install dependencies
      run: |
        sudo apt-get update -y
        sudo apt-get install -y gource ffmpeg
    - name: Create gource ppm
      run: |
        gource -1280x720 --seconds-per-day .9 \
               --auto-skip-seconds .01 \
               -multi-sampling \
               --stop-at-end \
               --highlight-users \
               --camera-mode overview \
               --hide mouse,filenames \
               --key --file-idle-time 0 \
               --max-files 0 \
               --background-colour 24292e \
               --title "Stack App" \
               -1280x720\
               -o gource.ppm .
    - name: Minify gource ppm
      run: |
        ffmpeg -y -r 60 -f image2pipe \
               -vcodec ppm -i gource.ppm \
               -vcodec libx264  \
               -preset medium \
               -pix_fmt yuv420p \
               -crf 1 -threads 0 \
               -bf 0 stack-app.mp4
    - name: Upload gource pm4
    - uses: actions/upload-artifact@v2
      with:
        name: stack-app
        path: ./stack-app.mp4
