name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Thank you for your first issue. We will try to solve it as soon as possible.'' first issue'
        pr-message: 'Thank you for your first pull request. We thank you for your contribution and look forward to merge it as soon as possible.'' first pr'
