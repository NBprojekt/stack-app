name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Thank you for your first issue. ❤\n\nWe appreciate your contribution and will do our best to solve it as soon as possible.'
        pr-message: 'Thank you for your first pull request. ❤\n\nWe thank you for your contribution and look forward to merge it together as soon as possible.'
