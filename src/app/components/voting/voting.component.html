<div class="voting">
  <div class="text-wrapper">
    <i class="fas fa-caret-up"></i>
  </div>
  <div class="text-wrapper">
    <div class="counter">
      {{score | shortenNumber}}
    </div>
  </div>
  <div class="text-wrapper">
    <i class="fas fa-caret-down"></i>
  </div>

  <div *ngIf="showFavorites" class="favorites" (click)="toggleFavorite()">
    <div class="text-wrapper">
      <div class="heart" [class.isFavorite]="isFavorite"></div>
    </div>
    <div class="text-wrapper">
      {{countFavorites | shortenNumber}}
    </div>
  </div>

  <div *ngIf="showAccepted || isAccepted" class="accepted" [class.isAccepted]="isAccepted">
    <div class="text-wrapper">
      <i class="fas fa-check"></i>
    </div>
  </div>
</div>
