<div class="user-card" [class.highlight]="highlight">
  <ion-item class="ion-no-margin ion-no-padding" lines="none">
    <ion-avatar slot="start">
      <img [src]="user.profile_image">
    </ion-avatar>
    <ion-label>
      <div *ngIf="timestamp" class="timestamp"> {{action}} {{timestamp | timePassed}} </div>
      <div class="name"> {{user.display_name}} </div>
      <div class="achievements">
        <div> {{user.reputation | shortenNumber}} </div>
        <div *ngIf="user?.badge_counts?.gold" class="badge gold">
            <i class="fas fa-circle"></i> {{user.badge_counts.gold}}
        </div>
        <div *ngIf="user?.badge_counts?.silver" class="badge silver">
          <i class="fas fa-circle"></i> {{user.badge_counts.silver}}
        </div>
        <div *ngIf="user?.badge_counts?.bronze" class="badge bronze">
          <i class="fas fa-circle"></i> {{user.badge_counts.bronze}}
        </div>
      </div>
    </ion-label>
  </ion-item>
</div>
