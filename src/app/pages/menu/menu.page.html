<ion-split-pane contentId="menu-content">
  <ion-menu contentId="menu-content">
    <ion-header>
      <ion-toolbar mode="md">
        <ion-title> Menu </ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <!-- Static user card -->
        <ion-menu-toggle auto-hide="false">
          <ion-item routerLink="/menu/user" lines="none">
            <ion-avatar slot="start" class="big-avatar mat-elevation-z4">
              <img [src]="myProfile?.profile_image" default="./assets/images/placeholder/user.png">
            </ion-avatar>
            <ion-label>
              <h2> {{myProfile?.display_name}} </h2>
              <div class="reputation-wrapper">
                <div class="reputation-count"> {{myProfile?.reputation}} </div>
                <div class="reputation-label"> reputation </div>
              </div>
              <div class="achievements">
                <div *ngIf="myProfile?.badge_counts?.gold" class="badge gold">
                  <i class="fas fa-circle"></i> {{myProfile?.badge_counts.gold}}
                </div>
                <div *ngIf="myProfile?.badge_counts?.silver" class="badge silver">
                  <i class="fas fa-circle"></i> {{myProfile?.badge_counts.silver}}
                </div>
                <div *ngIf="myProfile?.badge_counts?.bronze" class="badge bronze">
                  <i class="fas fa-circle"></i> {{myProfile?.badge_counts.bronze}}
                </div>
              </div>
            </ion-label>
          </ion-item>
        </ion-menu-toggle>

        <!-- Profile -->
        <ion-item routerLink="/menu/user" lines="none" routerDirection="forward">
          <div class="icon-start">
            <icon-user-card  width="30px" height="30px"
                             primary="var(--ion-color-medium-shade)" secondary="var(--ion-color-medium-tint)">
            </icon-user-card>
          </div>
          <ion-label> Profile </ion-label>
        </ion-item>

        <!-- Sites -->
        <ion-item routerLink="/menu/sites" lines="full" routerDirection="forward">
          <div class="icon-start">
            <icon-stack primary="var(--ion-color-medium-shade)" secondary="var(--ion-color-medium-tint)"></icon-stack>
          </div>
          <ion-label> Sites </ion-label>
        </ion-item>

        <!-- Home -->
        <ion-menu-toggle auto-hide="false">
          <ion-item routerLink="/menu/pages/tabs/home" lines="none" routerDirection="root"
                    [class.active]="selectedUrl.startsWith('/menu/pages/tabs/home')">
            <div class="icon-start">
              <icon-house width="30px" height="30px"
                          primary="var(--ion-color-medium-shade)" secondary="var(--ion-color-medium-tint)">
              </icon-house>
            </div>
            <ion-label> Home </ion-label>
          </ion-item>
        </ion-menu-toggle>

        <!-- Search -->
        <ion-menu-toggle auto-hide="false">
          <ion-item routerLink="/menu/pages/tabs/search" lines="none" routerDirection="root"
                    [class.active]="selectedUrl.startsWith('/menu/pages/tabs/search')">
            <div class="icon-start">
              <icon-search primary="var(--ion-color-medium-shade)" secondary="var(--ion-color-medium-tint)"></icon-search>
            </div>
            <ion-label> Search </ion-label>
          </ion-item>
        </ion-menu-toggle>

        <!-- Jobs -->
        <ion-menu-toggle auto-hide="false">
          <ion-item routerLink="/menu/pages/tabs/jobs" lines="full" routerDirection="root"
                    [class.active]="selectedUrl.startsWith('/menu/pages/tabs/jobs')">
            <div class="icon-start">
              <icon-user-tie primary="var(--ion-color-medium-shade)" secondary="var(--ion-color-medium-tint)"></icon-user-tie>
            </div>
            <ion-label> Jobs </ion-label>
          </ion-item>
        </ion-menu-toggle>

        <!-- Setting -->
        <ion-item routerLink="/menu/settings" lines="none" routerDirection="forward">
          <div class="icon-start">
            <icon-cogs width="30px" height="30px"
                       primary="var(--ion-color-medium-shade)" secondary="var(--ion-color-medium-tint)">
            </icon-cogs>
          </div>
          <ion-label> Setting </ion-label>
        </ion-item>

        <!-- About -->
        <ion-item routerLink="/menu/about" lines="full" routerDirection="forward">
          <div class="icon-start">
            <icon-info-circle primary="var(--ion-color-medium-shade)" secondary="var(--ion-color-light-shade)"></icon-info-circle>
          </div>
          <ion-label> About </ion-label>
        </ion-item>

        <!-- Datasaver -->
        <ion-item lines="none">
          <div class="icon-start">
            <icon-chart-pie primary="var(--ion-color-medium-tint)" secondary="var(--ion-color-medium-shade)"></icon-chart-pie>
          </div>
          <ion-label> Datasaver </ion-label>
          <ion-label class="text-right">
            <ion-toggle color="primary"></ion-toggle>
          </ion-label>
        </ion-item>

        <!-- Theming -->
        <ion-item routerLink="/menu/theme" lines="full" routerDirection="forward">
          <div class="icon-start">
            <icon-paint-brush primary="var(--ion-color-primary)" secondary="var(--ion-color-medium-shade)"></icon-paint-brush>
          </div>
          <ion-label> Display </ion-label>
        </ion-item>

      </ion-list>


      <!-- Log out -->
      <ion-button expand="block" color="light" class="ion-margin-horizontal" (click)="logOut()"> Log out </ion-button>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="menu-content" main></ion-router-outlet>
</ion-split-pane>
