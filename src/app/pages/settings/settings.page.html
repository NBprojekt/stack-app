<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title> Settings </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen class="ion-padding">
  <ion-list>
    <ion-item lines="full" detail="true" (click)="openAccountInformation()">
      <ion-label>
        <h2> Account </h2>
        <p> {{me?.display_name}} </p>
      </ion-label>
    </ion-item>

    <ion-item lines="full">
      <ion-label>
        <h2> Notifications </h2>
        <p> Enable or disable App notifications </p>
      </ion-label>
      <ion-label class="side-toggle">
        <ion-toggle color="primary"></ion-toggle>
      </ion-label>
    </ion-item>

    <ion-item lines="full">
      <ion-label>
        <h2> Data saver </h2>
        <p>If selected, Stack App will use less network data.</p>
      </ion-label>
      <ion-label class="side-toggle">
        <ion-toggle color="primary"></ion-toggle>
      </ion-label>
    </ion-item>

    <ion-item lines="full" [routerLink]="['/menu/theme']">
      <ion-label>
        <h2> Display </h2>
      </ion-label>
    </ion-item>

    <ion-item lines="full" [routerLink]="['/menu/about']">
      <ion-label>
        <h2> About Stack App </h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
