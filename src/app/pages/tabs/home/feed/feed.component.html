<ion-list *ngIf="questions; else skeleton">
  <ion-list-header>
    <ion-label>
      Top Questions
    </ion-label>

    <ion-select interface="action-sheet" [interfaceOptions]="{header: 'Show'}"
                cancelText="Cancel">
      <ion-select-option value="1" selected> Interesting </ion-select-option>
      <ion-select-option value="2"> <ion-badge color="primary"> 300 </ion-badge> Bountied </ion-select-option>
      <ion-select-option value="3"> Hot </ion-select-option>
      <ion-select-option value="4"> Week </ion-select-option>
      <ion-select-option value="5"> Month </ion-select-option>
    </ion-select>
  </ion-list-header>

  <ion-item *ngFor="let question of questions">
    <ion-thumbnail slot="start">

    </ion-thumbnail>
    <ion-label>
      <h2 class="wrap-text"> {{question.title}} </h2>
      <h3>
        <span *ngFor="let tag of question.tags"> {{tag}} </span>
      </h3>
      <p> by {{question.owner.display_name}} </p>
    </ion-label>
  </ion-item>
</ion-list>

<ng-template #skeleton>
  <ion-list class="skeleton-list">
    <ion-list-header>
      <ion-label>
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-label>

      <ion-label>
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-label>
    </ion-list-header>

    <ion-item *ngFor="let page of fill(10)" >
      <ion-thumbnail slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-thumbnail>
      <ion-label>
        <h2>
          <ion-skeleton-text animated></ion-skeleton-text>
        </h2>
        <h3>
          <ion-skeleton-text animated></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text animated></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>
</ng-template>
