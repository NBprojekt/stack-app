<question-header [title]="" [link]="question?.link"></question-header>

<ion-content fullscreen>
  <div class="vertical-spacer"></div>

  <div *ngIf="question; else questionSkeleton">
    <question-card [question]="question" [type]="type" [highlight]="highlight"></question-card>
  </div>

  <ng-template #questionSkeleton>
    <question-skeleton></question-skeleton>
  </ng-template>

  <div *ngIf="answers; else answerSkeleton">

    <div class="answer-count">
      {{answers?.length || 0}} Answers
    </div>

    <div *ngFor="let answer of answers">
      <answer-card [answer]="answer" [type]="type" [highlight]="highlight"
                   [questionOwner]="question?.owner" [isOwner]="isOwner(question?.owner)">
      </answer-card>
    </div>
  </div>

  <ng-template #answerSkeleton>
    <!-- TODO: Add skeleton -->
    Loading...
  </ng-template>
</ion-content>
